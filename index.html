<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Enlaces para la fuente Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Consulta de Registros</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #202020;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #202020;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h1>Autenticación</h1>
        <p>Ingresa la contraseña para acceder:</p>
        <input type="password" id="passwordInput">
        <button id="submitButton">Ingresar</button>
    </div>
    <div class="container" id="mainContainer" style="display: none;">
        <h1>Consulta de Llaves - Fios</h1>
        <label for="direccion">Selecciona una dirección:</label>
        <select id="direccion"></select>
        <button id="consultar">Consultar</button>
        <div id="resultado"></div>
        <div class="footer">
            <img src="https://fios.com.ar/resources/original/logos/fios-logo.png" alt="Fios Logo">
        </div>
    </div>
    <script>
        document.getElementById("submitButton").addEventListener("click", function () {
            const passwordInput = document.getElementById("passwordInput");
            const password = passwordInput.value;

            if (password === "Equipo115") {
                document.getElementById("authContainer").style.display = "none";
                document.getElementById("mainContainer").style.display = "block";
            } else {
                alert("Contraseña incorrecta. Inténtalo de nuevo.");
                passwordInput.value = "";
            }
        });
    </script>
</body>
</html>
